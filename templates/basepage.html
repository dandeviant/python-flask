<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Flask App</title>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</li>
			<li><a href="#">Personal</li>
			<li><a href="#">Contact</li>
		</ul>
	</nav>
	<p>
		{% if name %}
		Hello {{name}}
		{% else %}
		Hello, no name
		{% endif %}

		{% block content %}{% endblock %}
	</p>
</body>
</html>
